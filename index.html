<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>AR.js Video Marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: black; color: white; text-align: center; }
      #msg { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
      video { display: none; }
    </style>
  </head>

  <body>
    <div id="msg">Iniciando c√°mara...</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      onloaded="document.getElementById('msg').style.display='none';"
    >
      <a-marker type="pattern" url="marker.patt">
        <a-video src="#video1" width="2" height="1" rotation="-90 0 0"></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <video id="video1" src="video.mp4" preload="auto" loop crossorigin="anonymous" webkit-playsinline playsinline muted></video>
  </body>
</html>
