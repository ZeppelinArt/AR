<!DOCTYPE html>


<html>


<html lang="es">

  <head>

    <meta charset="utf-8">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>


    <title>AR.js Video Marker</title>


    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>


    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>


    <style>


      body { margin: 0; overflow: hidden; }


      video { display: none; } /* oculta el video original */


    </style>

  </head>




  <body>


    <a-scene>


      <a-box position="0 1 -3" rotation="0 45 0" color="red"></a-box>


    <a-scene


      embedded


      vr-mode-ui="enabled: false"


      renderer="logarithmicDepthBuffer: true;"


      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"


    >





      <!-- Marcador personalizado -->


      <a-marker type="pattern" url="marker.patt">


        <!-- Superficie donde se proyecta el video -->


        <a-video src="#video1" width="2" height="1" rotation="-90 0 0"></a-video>


      </a-marker>





      <!-- Cámara -->

      <a-entity camera></a-entity>

    </a-scene>





    <!-- Video oculto que se usará como textura -->


    <video id="video1" src="video.mp4" preload="auto" loop crossorigin="anonymous" webkit-playsinline playsinline></video>

  </body>

</html>
