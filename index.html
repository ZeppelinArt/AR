<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">
      <a-marker type="pattern" url="marker.patt">
        <a-video src="#myvideo" width="1" height="0.6" rotation="-90 0 0"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
      <video id="myvideo" src="video.mp4" autoplay loop muted playsinline></video>
    </a-scene>
  </body>
</html>
